<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Yoda</title>
  </head>
  <body>
    <section>
      <h3 id="title">Translate any Sentence in Yoda language :)</h3>
      <img class="img" src="yoda.jpeg" alt="image" />
      <br />
      <textarea
        id="txt-input"
        placeholder="Enter a sentence in English to translate"
      ></textarea
      ><br />
      <button id="btn-clear">Clear</button>
      <button id="btn-translate">Translate</button>
      <br /><br />
    </section>
    <div class="output"></div>
    <script src="script.js"></script>
  </body>
</html>
